		.datalist{border:1px solid #ccc;border-collapse:collapse;width:100%;}
		.datalist thead tr{background-color:#dfdfdf;}
		td,th{border:1px solid #ccc;padding:5px 10px;}
		.odd{background-color:#efefef;}
		.selected{background-color: #fc0;color:#fff;}
	</style>
	<script src="https://code.jquery.com/jquery-1.4.1.min.js"></script>
	<script>
		$(function(){
			var name = ['王育崇','周广','陈国荣','胡旭东','陈仁中','古志忠','秦立鑫','廖志勇','田雷','许隋立','郭锡辉','王锐','温智文','吕英华','徐蔚铭','李焯威','陈震','郭梦颖','张龙','尹国君','周志抄','陈家宇','熊丽平','杨冰','周桂浩','梁启鹏','吴超亮','郑永椒','张博文','张浩','夏龙旭','夏粤琳','陈锦',
			'唐增祥','李辉','彭涛','邓东彩','姜浩','杨小明','熊犇','赖金荣','熊江林','程小权','李世华','林煌','王彦翔','张卓','饶家麒','谢进荣','张彩霞'];

			// 生成表格
			var _html = '';
			for(var i=0;i<name.length;i++){
				if(i%5 == 0) _html += '<tr>';
				_html += '<td>' + name[i] + '</td>';
				if(i%5 == 4) _html += '</tr>';
			}
			$('.datalist tbody').html(_html);

			// 表格隔行换色
			$('.datalist tbody tr:odd').addClass('odd');

			// 选取第一行
			$('button').first().click(function(){
				$('.datalist tbody tr').first().addClass('selected');
			});

			// 最后1行
			$('button').eq(1).click(function(){
				$('.datalist tbody tr').last().addClass('selected');
			});

			// 前3行
			$('button').eq(2).click(function(){
				$('.datalist tbody tr:lt(3)').addClass('selected');
			});

			// 后3行
			$('button').eq(3).click(function(){
				$('.datalist tbody tr:gt(-4)').addClass('selected');
			});

			// 第4-6行
			$('button').eq(4).click(function(){
				$('.datalist tbody tr').slice(3,6).addClass('selected');
			});

			// 第8行
			$('button').eq(5).click(function(){
				$('.datalist tbody tr').eq(7).addClass('selected');
			});


			// 输入选取单元格
			// 原生js获取下一个元素：input.nextElementSibling
			// 原生js获取上一个元素：input.previousElementSibling
			var $username = $('#username');
			var $btnSearch = $username.next();

			// 绑定点击事件
			$btnSearch.click(function(){
				var _username = $username.val();
				$('.datalist tbody td').removeClass('selected');
				$('.datalist tbody td:contains('+_username+')').addClass('selected');
			});
		});
	</script>
</head>
